<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS em PHP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Apresente-se para nós</h1>
    </header>
    <section>
        <form action="cadastro.php" method="get">
            <!-- 
                
                Diferença entre get e post
                
                GET: Os dados aparecem na URL do site, para envio de dados mais pessoais, não é recomendado.

                POST: Não aparecem na URL, porém, continua aparecendo na página, sendo enviados no cabeçalho do HTTP.

            -->
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" placeholder="João">
            <label for="sobrenome">Sobrenome</label>
            <input type="text" name="sobrenome" id="sobrenome" placeholder="da Silva">
            <input type="submit" value="Enviar">
        </form>
    </section>
</body>
</html>

    <title>Expressões em HTML</title>

</head>
<body>
    <main>
        <!-- 
            Ordem de precedência {
                () - Modificador de precedência
                **
                *, /, %
                +, -
                }
        
            Ex {
                50 / 2 + 3**2
                Res: 34
            }
        
            Mudando a precedência {
                Basta por um () na expressão, assim iremos calcular o que está no parênteses primeiro.
            }
        -->
    </main>
